theme = "congo"

# code highlining
# pygmentsCodeFences = true
# pygmentsUseClasses = true
# pygmentsOptions = "linenos=inline"

[social]
  twitter = 'stereobooster'

[privacy]
  [privacy.disqus]
    disable = true
  [privacy.instagram]
    disable = true
    simple = true
  [privacy.twitter]
    disable = true
    enableDNT = true
    simple = true
  [privacy.vimeo]
    disable = true
    simple = true
  [privacy.youtube]
    disable = false
    privacyEnhanced = true

[related]
  threshold = 90.0
  includeNewer = true
  toLower = true
  [[related.indices]]
    name = "tags"
    weight = 100.0
  [[related.indices]]
    name = "date"
    weight = 0.0
